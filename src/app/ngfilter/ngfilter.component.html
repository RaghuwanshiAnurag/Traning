<p>Ng2 Search</p>
<div class="container">
    <div class="row">
        <div class="search-table">
          <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search here">
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Empid</th>
                    <th>Name</th>
                    <th>Place</th>
               </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of table | filter:searchText">
                    <td>{{user.Empid}}</td>
                    <td>{{user.Name}}</td>
                    <td>{{user.Place}}</td>
                </tr>
            </tbody>   
        </table>
    </div>
</div>
